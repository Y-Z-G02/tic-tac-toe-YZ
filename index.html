<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #d8e2dc, #fcd5ce);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #welcome-screen {
      text-align: center;
    }

    #welcome-screen h1 {
      font-size: 40px;
      color: #333;
    }

    #welcome-screen button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #ff9a8b;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #game-container {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-top: 20px;
    }

    .cell {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      cursor: pointer;
      border: 2px solid #333;
      transition: background-color 0.3s ease;
    }

    .cell:hover {
      background-color: #f0f0f0;
    }

    .cell.winner {
      background-color: #a2d2ff;
    }

    .status {
      margin-top: 15px;
      font-size: 24px;
      color: #333;
    }

    button.reset {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #6a994e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button.reset:hover {
      background-color: #588157;
    }
  </style>
</head>
<body>

<div id="welcome-screen">
  <h1>Hello SIB-24-1 üëã</h1>
  <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –∏–≥—Ä—É –ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏!</h2>
  <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
</div>

<div id="game-container">
  <div class="board" id="board"></div>
  <div class="status" id="status">–•–æ–¥–∏—Ç: X</div>
  <button class="reset" onclick="resetGame()">–°–±—Ä–æ—Å–∏—Ç—å</button>
</div>

<script>
  const board = document.getElementById('board');
  const status = document.getElementById('status');
  const gameContainer = document.getElementById('game-container');
  const welcomeScreen = document.getElementById('welcome-screen');
  let currentPlayer = 'X';
  let cells = Array(9).fill(null);
  let gameOver = false;

  function startGame() {
    welcomeScreen.style.display = 'none';
    gameContainer.style.display = 'flex';
    resetGame();
  }

  function createBoard() {
    board.innerHTML = '';
    cells.forEach((cell, index) => {
      const div = document.createElement('div');
      div.classList.add('cell');
      div.textContent = cell || '';
      div.addEventListener('click', () => makeMove(index));
      board.appendChild(div);
    });
  }

  function checkWinner() {
    const winCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    for (let combo of winCombos) {
      const [a, b, c] = combo;
      if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
        document.querySelectorAll('.cell')[a].classList.add('winner');
        document.querySelectorAll('.cell')[b].classList.add('winner');
        document.querySelectorAll('.cell')[c].classList.add('winner');
        return cells[a];
      }
    }
    if (cells.every(c => c)) return 'Draw';
    return null;
  }

  function makeMove(index) {
    if (gameOver || cells[index]) return;
    cells[index] = currentPlayer;
    createBoard();
    const winner = checkWinner();
    if (winner) {
      gameOver = true;
      status.textContent = winner === 'Draw' ? '–ù–∏—á—å—è!' : `–ü–æ–±–µ–¥–∏–ª: ${winner}`;
    } else {
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      status.textContent = `–•–æ–¥–∏—Ç: ${currentPlayer}`;
    }
  }

  function resetGame() {
    cells = Array(9).fill(null);
    currentPlayer = 'X';
    gameOver = false;
    status.textContent = '–•–æ–¥–∏—Ç: X';
    createBoard();
  }

  createBoard();
</script>

</body>
</html>
