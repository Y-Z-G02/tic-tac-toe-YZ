<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #d8e2dc, #fcd5ce);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #welcome-screen {
      text-align: center;
    }

    #welcome-screen h1 {
      font-size: 40px;
      color: #333;
    }

    #welcome-screen button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #ff9a8b;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #game-container {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-top: 20px;
    }

    .cell {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      cursor: pointer;
      border: 2px solid #333;
      transition: background-color 0.3s ease;
    }

    .cell:hover {
      background-color: #f0f0f0;
    }

    .cell.winner {
      background-color: #a2d2ff;
    }

    .status {
      margin-top: 15px;
      font-size: 24px;
      color: #333;
      min-height: 30px;
    }

    button.reset {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #6a994e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button.reset:hover {
      background-color: #588157;
    }

    #lang-select {
      margin-top: 10px;
      font-size: 16px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #333;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="welcome-screen">
  <h1>Hello SIB-24-1 üëã</h1>
  <h2 id="welcome-text-ru">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –∏–≥—Ä—É –ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏!</h2>
  <h2 id="welcome-text-en" style="display:none;">Welcome to Tic-Tac-Toe!</h2>
  <button onclick="startGame()"><span id="start-btn-ru">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</span><span id="start-btn-en" style="display:none;">Start Game</span></button>
  <br />
  <select id="lang-select" onchange="changeLanguage()">
    <option value="ru" selected>–†—É—Å—Å–∫–∏–π</option>
    <option value="en">English</option>
  </select>
</div>

<div id="game-container">
  <div class="board" id="board"></div>
  <div class="status" id="status">–•–æ–¥–∏—Ç: X</div>
  <button class="reset" onclick="resetGame()"><span id="reset-btn-ru">–°–±—Ä–æ—Å–∏—Ç—å</span><span id="reset-btn-en" style="display:none;">Reset</span></button>
  <div style="margin-top: 10px;">
    <label><input type="checkbox" id="ai-toggle" onchange="toggleAI()"> <span id="ai-label-ru">–ò–≥—Ä–∞—Ç—å –ø—Ä–æ—Ç–∏–≤ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞</span><span id="ai-label-en" style="display:none;">Play vs Computer</span></label>
  </div>
</div>

<!-- –ó–≤—É–∫–∏ -->
<audio id="click-sound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="win-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="draw-sound" src="https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg"></audio>

<script>
  const board = document.getElementById('board');
  const status = document.getElementById('status');
  const gameContainer = document.getElementById('game-container');
  const welcomeScreen = document.getElementById('welcome-screen');
  const clickSound = document.getElementById('click-sound');
  const winSound = document.getElementById('win-sound');
  const drawSound = document.getElementById('draw-sound');
  const aiToggle = document.getElementById('ai-toggle');

  let currentPlayer = 'X';
  let cells = Array(9).fill(null);
  let gameOver = false;
  let vsAI = false; // –ò–≥—Ä–∞ –ø—Ä–æ—Ç–∏–≤ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞

  // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –ª–æ–∫–∞–ª–∏–∑–∞—Ü–∏–∏
  const langSelect = document.getElementById('lang-select');

  function startGame() {
    welcomeScreen.style.display = 'none';
    gameContainer.style.display = 'flex';
    resetGame();
  }

  function createBoard() {
    board.innerHTML = '';
    cells.forEach((cell, index) => {
      const div = document.createElement('div');
      div.classList.add('cell');
      div.textContent = cell || '';
      div.addEventListener('click', () => makeMove(index));
      board.appendChild(div);
    });
  }

  function checkWinner() {
    const winCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    for (let combo of winCombos) {
      const [a, b, c] = combo;
      if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
        document.querySelectorAll('.cell')[a].classList.add('winner');
        document.querySelectorAll('.cell')[b].classList.add('winner');
        document.querySelectorAll('.cell')[c].classList.add('winner');
        return cells[a];
      }
    }
    if (cells.every(c => c)) return 'Draw';
    return null;
  }

  function makeMove(index) {
    if (gameOver || cells[index]) return;
    if(vsAI && currentPlayer === 'O') return; // –±–ª–æ–∫–∏—Ä—É–µ–º —Ö–æ–¥ –∏–≥—Ä–æ–∫–∞ –µ—Å–ª–∏ —Ö–æ–¥–∏—Ç –ò–ò

    cells[index] = currentPlayer;
    clickSound.play();
    createBoard();
    const winner = checkWinner();
    if (winner) {
      gameOver = true;
      if(winner === 'Draw') {
        status.textContent = langSelect.value === 'ru' ? '–ù–∏—á—å—è!' : 'Draw!';
        drawSound.play();
      } else {
        status.textContent = (langSelect.value === 'ru' ? '–ü–æ–±–µ–¥–∏–ª: ' : 'Winner: ') + winner;
        winSound.play();
      }
    } else {
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      status.textContent = (langSelect.value === 'ru' ? '–•–æ–¥–∏—Ç: ' : 'Turn: ') + currentPlayer;
      if(vsAI && currentPlayer === 'O'){
        setTimeout(aiMove, 600);
      }
    }
  }

  // –ü—Ä–æ—Å—Ç–æ–π –ò–ò: —Ö–æ–¥–∏—Ç –≤ –ø–µ—Ä–≤—É—é –¥–æ—Å—Ç—É–ø–Ω—É—é –∫–ª–µ—Ç–∫—É
  function aiMove() {
    if(gameOver) return;
    let move = cells.findIndex(c => c === null);
    if(move !== -1){
      cells[move] = 'O';
      clickSound.play();
      createBoard();
      const winner = checkWinner();
      if (winner) {
        gameOver = true;
        if(winner === 'Draw') {
          status.textContent = langSelect.value === 'ru' ? '–ù–∏—á—å—è!' : 'Draw!';
          drawSound.play();
        } else {
          status.textContent = (langSelect.value === 'ru' ? '–ü–æ–±–µ–¥–∏–ª: ' : 'Winner: ') + winner;
          winSound.play();
        }
      } else {
        currentPlayer = 'X';
        status.textContent = (langSelect.value === 'ru' ? '–•–æ–¥–∏—Ç: ' : 'Turn: ') + currentPlayer;
      }
    }
  }

  function resetGame() {
    cells = Array(9).fill(null);
    currentPlayer = 'X';
    gameOver = false;
    status.textContent = (langSelect.value === 'ru' ? '–•–æ–¥–∏—Ç: ' : 'Turn: ') + currentPlayer;
    createBoard();
  }

  function changeLanguage(){
    const lang = langSelect.value;
    // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π —ç–∫—Ä–∞–Ω
    document.getElementById('welcome-text-ru').style.display = lang === 'ru' ? 'block' : 'none';
    document.getElementById('welcome-text-en').style.display = lang === 'en' ? 'block' : 'none';
    document.getElementById('start-btn-ru').style.display = lang === 'ru' ? 'inline' : 'none';
    document.getElementById('start-btn-en').style.display = lang === 'en' ? 'inline' : 'none';
    // –ö–Ω–æ–ø–∫–∞ —Å–±—Ä–æ—Å–∞
    document.getElementById('reset-btn-ru').style.display = lang === 'ru' ? 'inline' : 'none';
    document.getElementById('reset-btn-en').style.display = lang === 'en' ? 'inline' : 'none';
    // –ú–µ—Ç–∫–∞ AI
    document.getElementById('ai-label-ru').style.display = lang === 'ru' ? 'inline' : 'none';
    document.getElementById('ai-label-en').style.display = lang === 'en' ? 'inline' : 'none';

    // –°—Ç–∞—Ç—É—Å –∏–≥—Ä—ã
    if(!gameOver){
      status.textContent = (lang === 'ru' ? '–•–æ–¥–∏—Ç: ' : 'Turn: ') + currentPlayer;
    } else {
      const winner = checkWinner();
      if(winner === 'Draw') {
        status.textContent = lang === 'ru' ? '–ù–∏—á—å—è!' : 'Draw!';
      } else if(winner) {
        status.textContent = (lang === 'ru' ? '–ü–æ–±–µ–¥–∏–ª: ' : 'Winner: ') + winner;
      }
    }
  }

  function toggleAI(){
    vsAI = aiToggle.checked;
    resetGame();
  }

  createBoard();
</script>

</body>
</html>
